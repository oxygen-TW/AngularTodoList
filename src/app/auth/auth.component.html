<div *ngIf="auth.user | async as user; else showLogin">
    <p>Hello {{ user.displayName }}!</p>
    <script>this.redir();</script>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button> | <button (click)="loginFacebook()">Login with Facebook</button>
  </ng-template>
