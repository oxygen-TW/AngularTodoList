<section class="todoapp">
  <header class="header">
    <h1>{{ title }}</h1>
    <input class="new-todo" (keyup.enter)="AddItem($event)" [placeholder]="inputPlaceHolder" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all" (click)="AllComplete()">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let todo of this.service.todoList | filter: cond; let idx=index" [class.completed]="todo.isCompleted">
        <app-todo-item [item]="todo" [idx]="idx" (remove)="this.service.RemoveItem($event)"></app-todo-item>
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ todoCount }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [class]="{'selected': cond === 'all'}" routerLink="/" [queryParams]="{cond: 'all'}">All</a>
      </li>
      <li>
        <a [class]="{'selected': cond === 'active'}" routerLink="/" [queryParams]="{cond: 'active'}">Active</a>
      </li>
      <li>
        <a [class]="{'selected': cond === 'completed'}" routerLink="/" [queryParams]="{cond: 'completed'}">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed" (click)="RemoveCompleted()">Clear completed</button>
  </footer>
</section>
<button (click)="gotoAbout();" style="cursor: pointer;">Go To About</button> |
<button (click)="gotoContact();" style="cursor: pointer;">Go To Contact</button>
<app-auth></app-auth>
